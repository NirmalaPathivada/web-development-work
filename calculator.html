<!DOCTYPE html>
<html>
    <head>
      <title>calculator</title>
    </head>
    <body>
        <button onclick="  add(1)
                
            ">1</button>
             <button onclick="
             add(2)
                
             ">2</button>
              <button onclick="
                add(3)
              ">3</button>
               <button onclick="
                add(4)
               ">4</button>
             <button onclick="
                add(5)
             ">5</button>
              <button onclick="
               add('+')
              ">+</button>
               <button onclick="
               add('*')
              ">*</button>
               <button onclick="
               add('/')
              ">/</button>
               <button onclick="
                result1()
               ">=</button>
               <p class="result"></p>
               

    </body>
    <script>
        let cal='';
        function add(para1){
            cal+=para1;
            document.querySelector('.result').innerHTML=`${cal}`;
        }
        
        function result1(){
            let y=eval(cal);
            document.querySelector('.result').innerHTML=y;
        
        }
    </script>
</html>
